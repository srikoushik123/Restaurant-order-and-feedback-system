{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2>Admin Dashboard</h2>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-3 mb-4">
        <div class="card text-white bg-primary">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h4>{{ total_orders }}</h4>
                        <p>Total Orders</p>
                    </div>
                    <div class="align-self-center">
                        <i class="fas fa-shopping-cart fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-3 mb-4">
        <div class="card text-white bg-warning">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h4>{{ pending_orders }}</h4>
                        <p>Pending Orders</p>
                    </div>
                    <div class="align-self-center">
                        <i class="fas fa-clock fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-3 mb-4">
        <div class="card text-white bg-success">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h4>${{ "%.2f"|format(total_revenue) }}</h4>
                        <p>Total Revenue</p>
                    </div>
                    <div class="align-self-center">
                        <i class="fas fa-dollar-sign fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-3 mb-4">
        <div class="card text-white bg-info">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h4>{{ total_customers }}</h4>
                        <p>Customers</p>
                    </div>
                    <div class="align-self-center">
                        <i class="fas fa-users fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h5>Quick Actions</h5>
            </div>
            <div class="card-body">
                <div class="d-grid gap-2">
                    <a href="{{ url_for('admin_orders') }}" class="btn btn-outline-primary">
                        <i class="fas fa-list"></i> Manage Orders
                    </a>
                    <a href="{{ url_for('admin_menu') }}" class="btn btn-outline-success">
                        <i class="fas fa-utensils"></i> Manage Menu
                    </a>
                    <a href="{{ url_for('admin_feedback') }}" class="btn btn-outline-info">
                        <i class="fas fa-comments"></i> View Feedback
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
